    <div class="question-number-class">

            <p class="question-number-button">49</p><span>Not Visited</span>

        <button mat-button mat-raised-button fxFlex="10">CLEAR RESPONSE</button>
        <button mat-button mat-raised-button color="primary" fxFlex="14">MARK FOR REVIEW & NEXT</button>
    </div>
</div>
