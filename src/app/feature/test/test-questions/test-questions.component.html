<div>
    <p>({{questionsArr[0].questionNo}}) {{questionsArr[0].content}}?</p>
</div>

<div>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
        [(ngModel)]="selectedOption">
        <mat-radio-button class="example-radio-button" *ngFor="let option of questionsArr[0].optionvalue" [value]="option">
            {{option}}
        </mat-radio-button>
    </mat-radio-group>
</div>
