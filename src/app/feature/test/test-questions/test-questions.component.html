<div class="test-question-page-layout">
    <div>
        <div>
            <p>({{questionsArr[0].questionNo}}) {{questionsArr[0].content}}?</p>
        </div>

        <form [formGroup]="form"  >
            
            <div *ngIf="questionsArr[0].questionType==1; else radioGroup">
                <div *ngFor="let data of questionsArr[0].optionArr; let i=index">
                    <label>
                      <mat-checkbox type="checkbox" [value]="data.id">
                      {{data.name}}
                    </mat-checkbox>
                    </label>
                  </div>
            </div>       
    
    
            <ng-template #radioGroup>
                 <mat-radio-group formControlName="optionsArray" aria-labelledby="example-radio-group-label" class="example-radio-group">
                    <mat-radio-button class="example-radio-button" 
                    *ngFor="let data of questionsArr[0].optionArr; let i=index" [value]="data.id">
                        {{data.name}}
                    </mat-radio-button>
                </mat-radio-group>
            </ng-template> 
            <!-- <input type="submit" value="Submit"> -->
          </form>
    
       
    </div>
    <div class="button-layout" fxLayout="row">
        <button mat-button mat-raised-button fxFlex="15" (click)="saveAndNext()" class="save-and-next-button">SAVE &
            NEXT</button>
        <button mat-button mat-raised-button fxFlex="25" (click)="saveAndMArkForReview()" class="save-and-mark-button"
           >SAVE & MARK FOR REVIEW</button>
        <button mat-button mat-raised-button fxFlex="20" (click)="clearResponse()">CLEAR RESPONSE</button>
        <button mat-button mat-raised-button color="primary" fxFlex="25" (click)="markForReviewAndNext()">MARK FOR
            REVIEW & NEXT</button>
    </div>
</div>
